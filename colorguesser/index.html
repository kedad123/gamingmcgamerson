<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser - Test Your Color Knowledge!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® COLOR GUESSER</h1>
            <p class="subtitle">Can you identify the color from the description?</p>
        </header>

        <div class="game-area">
            <div class="mode-toggle-container">
                <button class="mode-toggle" id="modeToggle">Mode: Description</button>
                <button class="mode-toggle" id="difficultyToggle">Difficulty: Medium</button>
                <button class="mode-toggle" id="choicesToggle">Choices: 3</button>
                <button class="mode-toggle learning-toggle" id="learningToggle">Learning: OFF</button>
                <button class="mode-toggle learning-toggle" id="shadesToggle" style="display: none;">Shades: OFF</button>
            </div>

            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Streak:</span>
                    <span class="value" id="streak">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Best:</span>
                    <span class="value" id="best">0</span>
                </div>
            </div>

            <div class="description-box" id="description">
                Loading...
            </div>

            <div class="colors-container" id="colorsContainer">
                <!-- Color boxes will be generated here -->
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="next-button" id="nextButton" style="display: none;">Next Color</button>
        </div>

        <div class="home-button-container">
            <a href="../" class="home-button">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
