<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portal - Game Hub</title>
    <style>
        :root {
            --bg-deep: #0f0c29;
            --bg-mid: #302b63;
            --bg-light: #24243e;
            --accent: #00d2ff;
            --accent-glow: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at center, var(--bg-mid), var(--bg-deep));
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background animation */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #ff00cc;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #333399;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 15s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Central Featured Game */
        .center-stage {
            width: 400px;
            height: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .center-stage:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 210, 255, 0.3);
            border-color: var(--accent);
        }

        .featured-badge {
            background: var(--accent);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-icon-large {
            font-size: 6rem;
            margin: 2rem 0;
            filter: drop-shadow(0 0 20px var(--accent));
        }

        .play-btn-large {
            margin-top: auto;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--accent), var(--accent-glow));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-btn-large:hover {
            transform: scale(1.05);
        }

        /* Orbiting Games */
        .orbit-container {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            animation: rotate 60s linear infinite;
        }

        .orbit-item {
            position: absolute;
            width: 100px;
            height: 100px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            animation: rotate-counter 60s linear infinite;
            /* Counter-rotate to keep upright */
        }

        .orbit-item:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px var(--accent);
            z-index: 5;
        }

        /* Positioning items on the circle */
        .item-1 {
            top: 0;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        .item-2 {
            top: 50%;
            right: 0;
            margin-right: -50px;
            margin-top: -50px;
        }

        .item-3 {
            bottom: 0;
            left: 50%;
            margin-left: -50px;
            margin-bottom: -50px;
        }

        .item-4 {
            top: 50%;
            left: 0;
            margin-left: -50px;
            margin-top: -50px;
        }

        /* Inner orbit */
        .orbit-inner {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            animation: rotate-reverse 40s linear infinite;
        }

        .item-inner-1 {
            top: 15%;
            left: 15%;
        }

        .item-inner-2 {
            bottom: 15%;
            right: 15%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes rotate-counter {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        .title-overlay {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 20;
        }
    </style>
</head>
